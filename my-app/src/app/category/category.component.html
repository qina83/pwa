<form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="ui form">
    <mat-form-field>
      <input matInput type="text" id="name" placeholder="Name" name="name" [ngModel]="categoryToEdit?.name">
    </mat-form-field>
  <mat-form-field>
    <input matInput type="text" id="icon" placeholder="Icon" name="icon" [ngModel]="categoryToEdit?.icon">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" id="direction" placeholder="Direction" name="direction" [ngModel]="categoryToEdit?.direction">
  </mat-form-field>
  <button type="submit" class="ui button">Submit</button>
</form>
